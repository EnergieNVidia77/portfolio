<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dégradé moderne -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond avec coins arrondis -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Fenêtre de terminal -->
  <rect x="15" y="25" width="70" height="50" rx="4" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  
  <!-- Barre de titre du terminal -->
  <rect x="15" y="25" width="70" height="10" rx="4" fill="rgba(255,255,255,0.25)"/>
  <circle cx="22" cy="30" r="1.5" fill="rgba(255,255,255,0.7)"/>
  <circle cx="27" cy="30" r="1.5" fill="rgba(255,255,255,0.7)"/>
  <circle cx="32" cy="30" r="1.5" fill="rgba(255,255,255,0.7)"/>
  
  <!-- Symbole de prompt (>) -->
  <text x="22" y="52" font-family="monospace" font-size="20" font-weight="bold" fill="white" opacity="0.95">›</text>
  
  <!-- Ligne de code animée (underscore clignotant) -->
  <rect x="32" y="44" width="35" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
  <rect x="70" y="44" width="8" height="3" rx="1.5" fill="white" opacity="0.9"/>
  
  <!-- Deuxième ligne de code -->
  <rect x="22" y="56" width="25" height="2.5" rx="1.2" fill="rgba(255,255,255,0.4)"/>
  <rect x="50" y="56" width="15" height="2.5" rx="1.2" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Troisième ligne de code -->
  <rect x="22" y="64" width="18" height="2.5" rx="1.2" fill="rgba(255,255,255,0.35)"/>
  <rect x="43" y="64" width="28" height="2.5" rx="1.2" fill="rgba(255,255,255,0.35)"/>
</svg>
